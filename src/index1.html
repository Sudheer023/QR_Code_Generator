<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<body>
    <h1 class="bg-blue-500 p-4 text-center text-white text-lg m-6" >Generate QR Code for a Location</h1>
<div class="bg-red-300 p-20 rounded-t-lg mx-5 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500  "  >

    <label class="text-xl text-white hover:text-opacity-50" id="va1" value="we" for="locationLink" required>Enter the Google Maps location link:</label>
    <input class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-7/12 rounded-md sm:text-sm focus:ring-1" type="text" id="locationLink" placeholder="https://www.google.com/maps/place/..."/><br>
    <button class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" onclick="generateQRCode()">Generate QR Code</button>
    <button  class="bg-white p-1.5 rounded-b-lg hover:bg-black hover:text-white  mx-8/12 " id="empty" onclick="removee()" >Clear</button>

    <!-- Display the generated QR code -->
    <div  class="py-2" id="qrcode"></div>
</div>

            var locationLink = document.getElementById('locationLink');
            locationLink.value=''
            document.getElementById('qrcode').innerText=""
         }

        }
            // Get the input value from the user
            var locationLink = document.getElementById('locationLink').value;
